<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Monoton|Sigmar+One|Titan+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1><span class="t-color">T</span>ic <span class="t-color">T</span>ac <span class="t-color">T</span>oe</h1>
    </div>
    <div>
        <h2>Turns :<span class="turn"> X</span></h2>
    </div>
    <div class="board">
        <img class="position" src="src/default.jpg" />
        <img class="position" src="src/default.jpg" />
        <img class="position" src="src/default.jpg" />
        <div>
            <img class="position" src="src/default.jpg" />
            <img class="position" src="src/default.jpg" />
            <img class="position" src="src/default.jpg" />
        </div>
        <div>
            <img class="position" src="src/default.jpg" />
            <img class="position" src="src/default.jpg" />
            <img class="position" src="src/default.jpg" />
        </div>
    </div>

    <div>
        <button class="restart">restart</button>
    </div>
    <script src="js/ticToc.js"></script>

</body>

</html>
